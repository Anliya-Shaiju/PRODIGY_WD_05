<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="weather-container">
    <div class="side-section">
      <p id="location" class="location"></p>
      <p id="localTime" class="local-time"></p>
    </div>
    <div class="main-section">
      <div class="search-section">
        <input type="text" id="locationInput" class="form-control search-input" placeholder="Enter a city..." />
        <button id="getWeather" class="btn btn-light">Search</button>
        <button id="getLocationButton" class="btn btn-secondary">Use My Location</button>
      </div>

      <div id="weatherDisplay" class="weather-display">
        <div class="current-weather">
          <h1 id="temperature" class="temperature"></h1>
          <p id="weatherDescription" class="weather-description"></p>
          <img id="weatherIcon" class="weather-icon" alt="Weather Icon" />
        </div>
      </div>

      <div id="hourlyForecast" class="hourly-forecast">
        <h3>Hourly Forecast</h3>
        <div id="forecastContainer" class="forecast-container"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
